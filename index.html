<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>
    <meta name="description" content="Deqard. Version for iOS coming soon!">
    <title>iOS version coming soon! Deqard</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <main class="container">
        <div class="form">
            <img src="/img/deqard logo.svg" width="90px" height="24px" alt="logo">
                <div class="illustration"><img src="/img/subscription screen illustration.svg" width="100%" alt="Man is using phone"></div>
            <!-- <div class="successful-email-sending">
                Excellent! Then see you soon
                <img src="/img/icons/winking-face.png" class="successful-email-sending-emoji" alt="winking face">
            </div>
            <div class="return-form">Send another email</div> -->
            <div class="version-request">
                <h1 class="version-request__header">Want iOS version?</h1>
                <p class="version-request__main">Leave your email address and we will notify you as soon as the application is ready.</p>
            </div>
            <form action="" method="POST">
                <div class="input-wrapper">
                    <input placeholder="Your email" type="email" id="mail" name="user_mail" class="input-mail">
                </div>
                <div class="invalid-mail">Invalid email</div>
                <div class="btn-wrapper">
                    <button type="submit" title="send mail" disabled class="btn"><span class="button_text">Send</span></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
